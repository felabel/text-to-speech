<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Sppech app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <img src="img/speec.png" alt="" srcset="" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="">
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control" placeholder="type any text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate" class="form-label">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div> <br>
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1" width="900px">
                    </div>

                    <div class="form-group">
                        <label for="pith">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">1</div> <br>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1" width="900px">
                    </div>
                    <div class="form-group">
                        <select name="" id="voice-select" class="form-control  form-select form-select-lg mb-3"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block">Submit</button>
                </form>

            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
